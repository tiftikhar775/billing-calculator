<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Calculator</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-section">
        <h2 id="title">Billing Calculator</h2>

        <label for="hr-rate">Hourly Rate: </label>
        <input type="text" name="hr-rate" id="hr-rate">

        <br><br>

        <label for="numHrs"># of Hours:</label>
        <input type="text" name="numHrs" id="numHrs">

        <br><br>

        <button id="calc-btn" onclick="calculate()">Calculate</button>
        <button id="clear-btn" onclick="clearFields()">Clear</button>

        <br><br>

        <label for="bill">Bill:</label>
        <input type="text" name="bill" id="bill" readonly>



    </div>
</body>
</html>
